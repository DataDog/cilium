syntax = "proto3";

package dnsproxy;

option go_package = "github.com/cilium/cilium/api/v1/dnsproxy";


service FQNDCollector{
// Accepts a stream of FQDNMapping
rpc UpdateMappings(stream FQDNMapping) returns (Result){}
}

message FQDNMapping {
string FQDN = 1;
repeated bytes IPS = 2;
int32 TTL = 3;
bytes client_ip = 4;
}

message Result {
bool success = 1;
}
